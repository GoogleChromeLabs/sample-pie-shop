extends: google
globals:
  goog: false
env:
  browser: true
  es6: true
  node: true
parser: babel-eslint
parserOptions:
  ecmaVersion: 2015
  sourceType: module
rules:
  curly: error
  indent: [error, 2]
  max-len: [error, 120]
  no-floating-decimal: error
  no-new: warn
  no-undef: error
  no-var: error
  prefer-const: error
  quotes: [error, single, {"avoidEscape": true, "allowTemplateLiterals": true}]
  require-jsdoc: off
  valid-jsdoc: off
